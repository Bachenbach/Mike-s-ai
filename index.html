<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>AI Assistant</h2>
            </div>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be added here -->
            </div>
            <div class="sidebar-footer">
                <button id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
                <div class="header-controls">
                    <button id="clearBtn" title="Clear conversation">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
                <div class="welcome-message">
                    <h1>Welcome to Advanced AI Assistant</h1>
                    <p>Ask me anything! I can help you with:</p>
                    <ul>
                        <li>General questions and information</li>
                        <li>Code and programming</li>
                        <li>Analysis and explanations</li>
                        <li>Creative writing and ideas</li>
                    </ul>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-features">
                    <button id="voiceBtn" title="Voice input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="uploadBtn" title="Upload file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Theme</label>
                        <select id="themeSelect">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="system">System</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Language</label>
                        <select id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>API Endpoint</label>
                        <input type="text" id="apiEndpoint" placeholder="Enter API endpoint">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
